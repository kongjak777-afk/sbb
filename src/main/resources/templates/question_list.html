<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 게시판</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}">
        <!-- questionList(Model에 담긴 질문 목록)를 하나씩 꺼내 question 변수에 담아 반복 -->

<!--        <td th:text="${question.subject}"></td>-->
        <!-- question 객체의 subject(질문 제목)를 화면에 출력 -->
        <!-- 결과 예: "스프링 부트란 무엇인가요?" -->
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>

        <td th:text="${question.createDate}"></td>
        <!-- question 객체의 createDate(작성일자)를 화면에 출력 -->
        <!-- 결과 예: 2025-12-18T09:30 -->
    </tr>
    </tr>
    </tbody>

</table>

</body>
</html>
